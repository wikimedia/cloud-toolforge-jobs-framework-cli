---
- envvars:
    - KUBECONFIG: /data/project/tf-test/.kube/config
      CUSTOMURL: https://localhost:30001/api/v1
      CUSTOMADDR: 127.0.0.1
      CUSTOMFQDN: jobs.svc.toolsbeta.eqiad1.wikimedia.cloud
      CFGFILE: ./test-cfg.yaml
      SLEEP: "2"
      BIN: python3 -c "from tjf_cli.cli import main; main()"
      TOOLHOME: /data/project/tf-test
      CONTAINER: tf-bullseye-std
      NORMALJOBNAME: test-job
      TESTCMD: test-cmd.sh
      CUSTOM_LOG_FILE: custom-log-file
      SCHEDJOBNAME: test-sched-job
      CONTJOBNAME: test-cont-job
      LOADFILE: ./test-load.yaml
---
- name: prepare tests
  tests:
    - cmd: |
           cat << EOF > ${CFGFILE}
           ---
           # autogenerated configuration file by the testsuite
           api_url: ${CUSTOMURL}
           kubeconfig: ${KUBECONFIG}
           customaddr: ${CUSTOMADDR}
           customfqdn: ${CUSTOMFQDN}
           EOF
      retcode: 0
      stderr: ""
    # cleanup everything
    - cmd: rm -f ${TOOLHOME}/${NORMALJOBNAME}.*
    - cmd: rm -f ${TOOLHOME}/${SCHEDJOBNAME}.*
    - cmd: rm -f ${TOOLHOME}/${CONTJOBNAME}.*
    - cmd: rm -f ${TOOLHOME}/${CUSTOM_LOG_FILE}*
    - cmd: ${BIN} --cfg ${CFGFILE} flush
    - cmd: sleep ${SLEEP}

- name: list images
  tests:
    - cmd: ${BIN} --cfg ${CFGFILE} images | grep -q "Short name"
      retcode: 0
      stdout: ""
      stderr: ""
    - cmd: ${BIN} --cfg ${CFGFILE} images | grep -q "Container image URL"
      retcode: 0
      stdout: ""
      stderr: ""
    - cmd: ${BIN} --cfg ${CFGFILE} images | grep -q ${CONTAINER}
      retcode: 0
      stdout: ""
      stderr: ""

- name: run normal job
  tests:
    - cmd: |
           cat << EOF > ${TOOLHOME}/${TESTCMD}
           #!/bin/sh
           echo stdout \$1
           echo stderr >&2
           sleep 20 # this is a simple script and exits faster than we can test it. this command slows it down
           EOF
      retcode: 0
      stderr: ""
    - cmd: chmod a+x ${TOOLHOME}/${TESTCMD}
    - cmd: ${BIN} --cfg ${CFGFILE} run ${NORMALJOBNAME} --command "./${TESTCMD} --withargs" --image ${CONTAINER}
      retcode: 0

- name: show normal job
  tests:
    - cmd: |
            response=$(${BIN} --cfg ${CFGFILE} show ${NORMALJOBNAME})
            echo "$response" | egrep -q "Job name:"[[:space:]]*"\| ${NORMALJOBNAME}" \
            && echo "$response" | egrep -q "Command:"[[:space:]]*"\| ./${TESTCMD} --withargs" \
            && echo "$response" | egrep -q "Job type:"[[:space:]]*"\| normal" \
            && echo "$response" | egrep -q "Image:"[[:space:]]*"\| ${CONTAINER}" \
            && echo "$response" | egrep -q "File log:"[[:space:]]*"\| yes" \
            && echo "$response" | egrep -q "Resources:"[[:space:]]*"\| default" \
            && echo "$response" | egrep -q "Output log:"[[:space:]]*"\| *${NORMALJOBNAME}.out" \
            && echo "$response" | egrep -q "Error log:"[[:space:]]*"\| *${NORMALJOBNAME}.err" \
            && echo "$response" | egrep -q "Retry:"[[:space:]]*"\| no" \
            && echo "$response" | egrep -q "Status:" \
            && echo "$response" | egrep -q "Hints:" \
            && echo "$response" | egrep -q "Emails:"
      retcode: 0
      stdout: ""
      stderr: ""

- name: list normal job (long)
  tests:
    # predictable table headers
    - cmd: |
            ${BIN} --cfg ${CFGFILE} list -l | grep "Job name:" | grep "Command:" \
            | grep "Job type:" | grep "Image:" | grep "File log:" \
            | grep "Output log:" | grep "Error log:" | grep "Status:" | grep "Emails:" \
            | grep "Retry:" | grep -q "Resources:"
      retcode: 0
    # predictable job list output
    - cmd: |
            ${BIN} --cfg ${CFGFILE} list --long | grep ${NORMALJOBNAME} \
            | grep "./${TESTCMD} --withargs" | grep "normal" | grep ${CONTAINER} \
            | egrep ""[[:space:]]"yes"[[:space:]]"" | grep ${NORMALJOBNAME}.out \
            | grep ${NORMALJOBNAME}.err | grep default | egrep ""[[:space:]]"none"[[:space:]]"" \
            | egrep ""[[:space:]]"no"[[:space:]]"" | grep default
      retcode: 0

- name: list normal job (short)
  tests:
    # predictable table headers
    - cmd: ${BIN} --cfg ${CFGFILE} list | grep "Job name:" | grep "Job type:" | grep -q "Status:"
      retcode: 0
    # predictable job list output
    - cmd: ${BIN} --cfg ${CFGFILE} list | grep ${NORMALJOBNAME} | grep -q "normal"
      retcode: 0

- name: normal job can be deleted
  tests:
    - cmd: ${BIN} --cfg ${CFGFILE} delete ${NORMALJOBNAME}
      retcode: 0
    - cmd: sleep ${SLEEP}
    - cmd: ${BIN} --cfg ${CFGFILE} show ${NORMALJOBNAME} | grep ERROR | grep -q "job '${NORMALJOBNAME}' does not exist"
      retcode: 0

- name: run retried job with retry not within acceptable values should fail
  tests:
    - cmd: ${BIN} --cfg ${CFGFILE} run ${NORMALJOBNAME} --command "./${TESTCMD} --withargs" --image ${CONTAINER} --retry 6
      retcode: 2
      stdout: ""
    - cmd: ${BIN} --cfg ${CFGFILE} list | grep "Job name:" | wc -l
      retcode: 0
      stdout: "0"
      stderr: ""

- name: run retried job
  tests:
    - cmd: ${BIN} --cfg ${CFGFILE} run ${NORMALJOBNAME} --command "./${TESTCMD} --withargs" --image ${CONTAINER} --retry 3
      retcode: 0

- name: show retried job (check the "Retry" row)
  tests:
    - cmd: ${BIN} --cfg ${CFGFILE} show ${NORMALJOBNAME} | egrep -q "Retry:"[[:space:]]*"\| yes"[[:graph:]]" 3 time\(s\)"
      retcode: 0

- name: list retried job (long)(check the "Retry" column)
  tests:
    # predictable table headers
    - cmd: ${BIN} --cfg ${CFGFILE} list -l | grep -q "Retry:"
      retcode: 0
    # predictable job list output
    - cmd: ${BIN} --cfg ${CFGFILE} list --long | egrep -q "yes"[[:graph:]]" 3 time\(s\)"
      retcode: 0

- name: retried job can be deleted
  tests:
    - cmd: ${BIN} --cfg ${CFGFILE} delete ${NORMALJOBNAME}
      retcode: 0
    - cmd: sleep ${SLEEP}
    - cmd: ${BIN} --cfg ${CFGFILE} show ${NORMALJOBNAME} | grep ERROR | grep -q "job '${NORMALJOBNAME}' does not exist"
      retcode: 0

- name: job with non-default resource allocation
  tests:
    - cmd: ${BIN} --cfg ${CFGFILE} run ${NORMALJOBNAME} --command ./${TESTCMD} --image ${CONTAINER} --mem 100Mi --cpu 1
      retcode: 0
    - cmd: ${BIN} --cfg ${CFGFILE} show ${NORMALJOBNAME} | grep Resources | grep mem | grep 100Mi | grep cpu | grep -q 1
      retcode: 0
    # cleanup
    - cmd: ${BIN} --cfg ${CFGFILE} delete  ${NORMALJOBNAME}

- name: run schedule job
  tests:
    - cmd: ${BIN} --cfg ${CFGFILE} run ${SCHEDJOBNAME} --command "./${TESTCMD} --withargs" --image ${CONTAINER} --schedule "* * * * *"
      retcode: 0

- name: show schedule job
  tests:
    - cmd: ${BIN} --cfg ${CFGFILE} show ${SCHEDJOBNAME} | egrep "Job type:"[[:space:]]*"| schedule" | grep -q "* * * * *"
      retcode: 0

- name: list schedule job
  tests:
    - cmd: ${BIN} --cfg ${CFGFILE} list | grep ${SCHEDJOBNAME} | grep schedule | grep -q "* * * * *"
      retcode: 0

- name: delete schedule job
  tests:
    - cmd: ${BIN} --cfg ${CFGFILE} delete ${SCHEDJOBNAME}
      retcode: 0
    - cmd: sleep ${SLEEP}
    - cmd: ${BIN} --cfg ${CFGFILE} show ${SCHEDJOBNAME} | grep ERROR | grep -q "job '${SCHEDJOBNAME}' does not exist"
      retcode: 0

- name: run continuous job
  tests:
    - cmd: ${BIN} --cfg ${CFGFILE} run ${CONTJOBNAME} --command "./${TESTCMD} --withargs" --image ${CONTAINER} --continuous
      retcode: 0

- name: show continuous job
  tests:
    - cmd: ${BIN} --cfg ${CFGFILE} show ${CONTJOBNAME} | egrep -q "Job type:"[[:space:]]*"| continuous"
      retcode: 0

- name: list continuous job
  tests:
    - cmd: ${BIN} --cfg ${CFGFILE} list | grep ${CONTJOBNAME} | grep -q continuous
      retcode: 0

- name: delete continuous job
  tests:
    - cmd: ${BIN} --cfg ${CFGFILE} delete ${CONTJOBNAME}
      retcode: 0
    - cmd: sleep ${SLEEP}
    - cmd: ${BIN} --cfg ${CFGFILE} show ${CONTJOBNAME} | grep ERROR | grep -q "job '${CONTJOBNAME}' does not exist"
      retcode: 0

- name: normal job produces file logs
  tests:
    - cmd: ${BIN} --cfg ${CFGFILE} run ${NORMALJOBNAME}2 --command "./${TESTCMD} --withargs" --image ${CONTAINER}
      retcode: 0
    - cmd: cat ${TOOLHOME}/${NORMALJOBNAME}2.out
      retcode: 0
    - cmd: cat ${TOOLHOME}/${NORMALJOBNAME}2.err
      retcode: 0
    # cleanup
    - cmd: ${BIN} --cfg ${CFGFILE} delete  ${NORMALJOBNAME}2

- name: normal job should log to single file
  tests:
    - cmd: ${BIN} --cfg ${CFGFILE} run ${NORMALJOBNAME}3 --command "./${TESTCMD} --withargs" --image ${CONTAINER} --filelog-stdout ${CUSTOM_LOG_FILE}3.out --filelog-stderr ${CUSTOM_LOG_FILE}3.out
      retcode: 0
    - cmd: ${BIN} --cfg ${CFGFILE} show ${NORMALJOBNAME}3
      retcode: 0
    - cmd: grep -q "stdout --withargs" ${TOOLHOME}/${CUSTOM_LOG_FILE}3.out
      retcode: 0
    - cmd: grep -q "stderr" ${TOOLHOME}/${CUSTOM_LOG_FILE}3.out
      retcode: 0
    - cmd: ls ${TOOLHOME}/${CUSTOM_LOG_FILE}3.err
      retcode: 2
    # cleanup
    - cmd: ${BIN} --cfg ${CFGFILE} delete  ${NORMALJOBNAME}3

- name: normal job should log to custom-log-file4.out and custom-log-file4.err
  tests:
    - cmd: ${BIN} --cfg ${CFGFILE} run ${NORMALJOBNAME}4 --command "./${TESTCMD} --withargs" --image ${CONTAINER} --filelog-stdout ${TOOLHOME}/${CUSTOM_LOG_FILE}4.out --filelog-stderr ${TOOLHOME}/${CUSTOM_LOG_FILE}4.err
      retcode: 0
    - cmd: ${BIN} --cfg ${CFGFILE} show ${NORMALJOBNAME}4
      retcode: 0
    - cmd: grep -q "stdout --withargs" ${TOOLHOME}/${CUSTOM_LOG_FILE}4.out
      retcode: 0
    - cmd: grep -q "stderr" ${TOOLHOME}/${CUSTOM_LOG_FILE}4.err
      retcode: 0
    # cleanup
    - cmd: ${BIN} --cfg ${CFGFILE} delete  ${NORMALJOBNAME}4
 
- name: normal job with --no-filelog doesn't produce any log
  tests:
    - cmd: ${BIN} --cfg ${CFGFILE} run ${NORMALJOBNAME}5 --command "./${TESTCMD} --withargs" --image ${CONTAINER} --no-filelog
      retcode: 0
    - cmd: ls ${TOOLHOME}/${NORMALJOBNAME}5.out
      retcode: 2
    - cmd: ls ${TOOLHOME}/${NORMALJOBNAME}5.err
      retcode: 2
    # cleanup
    - cmd: ${BIN} --cfg ${CFGFILE} delete  ${NORMALJOBNAME}5
 
- name: normal job with --no-filelog doesn't produce any log
  tests:
    - cmd: ${BIN} --cfg ${CFGFILE} run ${NORMALJOBNAME}3 --command "./${TESTCMD} --withargs" --image ${CONTAINER} --no-filelog
      retcode: 0
    - cmd: ls ${TOOLHOME}/${NORMALJOBNAME}3.out
      retcode: 2
    - cmd: ls ${TOOLHOME}/${NORMALJOBNAME}3.err
      retcode: 2
    # cleanup
    - cmd: ${BIN} --cfg ${CFGFILE} delete  ${NORMALJOBNAME}3

- name: run 3 jobs, they are all listed together
  tests:
    - cmd: ${BIN} --cfg ${CFGFILE} run ${NORMALJOBNAME} --command "./${TESTCMD} --withargs" --image ${CONTAINER}
      retcode: 0
    - cmd: ${BIN} --cfg ${CFGFILE} run ${CONTJOBNAME} --command "./${TESTCMD} --withargs" --image ${CONTAINER} --continuous
      retcode: 0
    - cmd: ${BIN} --cfg ${CFGFILE} run ${SCHEDJOBNAME} --command "./${TESTCMD} --withargs" --image ${CONTAINER} --schedule "* * * * *"
      retcode: 0
    - cmd: ${BIN} --cfg ${CFGFILE} list --long | grep ${CONTAINER} | wc -l
      retcode: 0
      stdout: "3"

- name: job loading
  tests:
    - cmd: |
           cat << EOF > ${LOADFILE}
           ---
           # autogenerated file by the testsuite
           - name: ${SCHEDJOBNAME}
             command: ./${TESTCMD} --withargs
             image: ${CONTAINER}
             no-filelog: true
             schedule: "* * * * *"
             emails: onfinish
           - image: ${CONTAINER}
             name: ${CONTJOBNAME}
             command: ./${TESTCMD} --withargs
             continuous: true
             emails: onfailure
           - name: ${NORMALJOBNAME}
             image: ${CONTAINER}
             command: ./${TESTCMD} --withargs
             wait: true
             retry: 3
             emails: all
           EOF
      retcode: 0
    - cmd: ${BIN} --cfg ${CFGFILE} load ${LOADFILE}
      retcode: 0
    - cmd: ${BIN} --cfg ${CFGFILE} list --long | grep ${CONTAINER} | wc -l
      retcode: 0
      stdout: "3"

- name: cleanup
  tests:
    - cmd: rm -f ${TOOLHOME}/${NORMALJOBNAME}.*
    - cmd: rm -f ${TOOLHOME}/${SCHEDJOBNAME}.*
    - cmd: rm -f ${TOOLHOME}/${CONTJOBNAME}.*
    - cmd: rm -f ${TOOLHOME}/${CUSTOM_LOG_FILE}*
    - cmd: ${BIN} --cfg ${CFGFILE} flush
      retcode: 0
    - cmd: ${BIN} --cfg ${CFGFILE} list --long | grep -q ${CONTAINERS}
      retcode: 2
